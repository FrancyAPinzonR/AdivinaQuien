<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="icon" href="../src/icono.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap4-neon-glow.css">
    <link rel="stylesheet" href="../css/bootstrap4-neon-glow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  static-top menupdre">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../src/logo9.png" class="adivina">
            </a>
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-white" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="../pages/registro.html">Registrarse
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="../pages/login.html">Iniciar Sesion</a>
                        </li>

                    </ul>
                </div>
        </div>
    </nav>




    <main>
        <div class="conte-form">

            <form id="register">
                <div class="general d-flex flex-column">
                    <img src="../src/adivina.gif" class="adivina"">
                    <h1>¡Bienvenido!</h1>
                    <div class=" form-row col-md-8">
                    <div class="campos col-sm-12">

                        <input type="text" class="campos-texto" id="user" title="Escriba su nombre completo"
                            placeholder="Nombre de Usuario" required>
                    </div>
                </div>
                <div class="form-row col-md-8">
                    <div class="campos col-sm-12">

                        <input type="password" class="campos-texto" id="pass" title="Digite su contraseña"
                            placeholder="Password" required>
                    </div>
                </div>

                <div class="form-row col-md-8">
                    <div class="campos col-sm-12">

                        <input type="password" class="campos-texto" id="passv" title="Digite su contraseña nuevamente"
                            placeholder="Confirmar Password" required>
                    </div>
                </div>

                <button class="btn" id="guardar">Registrarte</button>
        </div>
        </form>
        </div>
    </main>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
